#connect to mysql CHANGE DB
spring.datasource.url=jdbc:mysql://localhost:3306/auth?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#config jpa
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

#config security
security.jwt.token.header = Authorization
security.jwt.token.jwtSecret = secret
security.jwt.token.jwtExpiration =604800
